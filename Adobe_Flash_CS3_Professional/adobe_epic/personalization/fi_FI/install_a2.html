<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Vahvistus</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="./../default.css" rel="stylesheet" type="text/css">
<script language="javascript" src="./../domutils.js"></script>
<script language="javascript" src="./../wizardcore.js"></script>
</head>

<body onload="replaceAMTSpanTags()" background="./../background.png">

<div id="pers_confirm_1_main-title" class="main-title">
  Vahvistus</div>
	<div id="pers_confirm_1_sub-title" class="sub-title">
  Vahvista, että alla olevat tiedot ovat oikein.</div>


<div id="pers_confirm_1_content" class="content">
  <p>Voit korjata virheelliset kohdat valitsemalla Edellinen.</p>
  <table width="100%" border="0">
    <tr>
      <td width="16%" class="table-content-left">Nimi: </td>
      <td width="84%" class="table-content-right"><span class="AMTPropertyValue">[NAME]</span></td>
    </tr>
    <tr>
      <td class="table-content-left">Järjestö:</td>
      <td class="table-content-right"><span class="AMTPropertyValue">[ORGANIZATION]</span></td>
    </tr>
  </table>
  <p>&nbsp; </p>
</div>


<div id="pers_confirm_1_leftbutton" class="leftbutton">
 	<form name="pers_confirm_1_cancel_form">
   		</form>
</div>

<div id="pers_confirm_1_rightbutton" class="rightbutton">
 	<form name="pers_confirm_1_next_form" onsubmit="return doPersContinue();">
		<input name="Cancel" type="button" id="pers_confirm_1_cancel" accesskey="c" tabindex="3" title="Peruuta" onfocus="markName('personalize_cancel')" onClick="doPersCancel();" value="Peruuta">&nbsp;&nbsp;
   		&nbsp;&nbsp;&nbsp;<input name="Back" type="button" id="pers_confirm_1_back" accesskey="b" tabindex="2" onfocus="markName('personalize_back')" title="Edellinen" onClick="history.back();" value="&nbsp;&nbsp;&nbsp;Edellinen&nbsp;&nbsp;&nbsp;">
   		&nbsp;&nbsp;&nbsp;<input name="Next" type="button" id="pers_confirm_1_next" accesskey="n" tabindex="1" onfocus="markName('personalize_finish')" title="Seuraava" onClick="doPersFinish();" value="&nbsp;&nbsp;&nbsp;Seuraava&nbsp;&nbsp;&nbsp;">
 	</form>
</div>

</body>
</html>
