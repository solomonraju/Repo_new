<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Az Adobe term&eacute;k szem&eacute;lyre szab&aacute;sa</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="./../default.css" rel="stylesheet" type="text/css">
<script language="javascript" src="./../domutils.js"></script>
<script language="javascript" src="./../wizardcore.js"></script>
</head>

<body onload="onPersLoad()" background="./../background.png">

<div id="personalize_main-title" class="main-title">  
	A(z) <span class="AMTPropertyValue">ProductName</span> szem&eacute;lyre szab&aacute;sa
</div>

<div id="personalize_sub-title" class="sub-title">  
	<span class="sub-title-no-bold">Adja meg az al&aacute;bbi adatokat a(z) <span class="AMTPropertyValue">ProductName</span> p&eacute;ld&aacute;ny&aacute;nak szem&eacute;lyre szab&aacute;s&aacute;hoz</span>
</div>

<div id="personalize_content" class="content">
  <form name="Enter_Information" method="post" action="" onsubmit="return false;">
	<table width="100%" border="0">
	  <tr>
	    <td width="2%" class="table-content-left"><label for="personalize_name">*N&eacute;v:</label></td>
	    <td width="83%"><input name="Name" type="text" id="personalize_name" tabindex="1" accesskey="a" title="n&eacute;v" size="45" maxlength="50" onKeyDown="nameWatch(this, 50, event);"></td>
      </tr>
	  <tr>
	    <td class="table-content-left"><label for="personalize_organization">Szervezet:</label></td>
	    <td><input name="Organization" type="text" id="personalize_organization" tabindex="2" accesskey="o" title="Szervezet" size="45" maxlength="50" onKeyDown="nameWatch(this, 50, event);"></td>
      </tr>
    </table>
  </form>
  
  <form name="personalize_serial" onsubmit="return false";>
	<table width="100%" border="0">
	  <tr>
	    <td width="5%"><input name="serial_select" type="radio" id="personalize_serialnumber_radio1" tabindex="3" title="Rendelkezem sorozatsz&aacute;mmal" value="kiskereskedelmi" onclick="doSerialNumberRetail()" checked="true"/></td>
	    <td width="95%" class="table-content-right"><label for="personalize_serialnumber_radio1">Rendelkezem sorozatsz&aacute;mmal, teljes verzi&oacute; telep&iacute;t&eacute;se:</label></td>
      </tr>
	  <tr>
	    <td>&nbsp;</td>
	    <td class="table-content-right" valign="top">
			<label for="personalize_serialnumber">Sorozatsz&aacute;m:</label> 
        	<input name="serial_1" type="text" id="personalize_1_serialnumber" tabindex="4" accesskey="1" size="4" maxlength="4" onKeyUp="autoTab(this, 4, event);" onKeyDown="numericWatch(this, 4, event);" onbeforepaste="serialBeforePaste();" onpaste="serialPaste(this, 4);">&nbsp;
			<input name="serial_2" type="text" id="personalize_2_serialnumber" tabindex="5" accesskey="2" size="4" maxlength="4" onKeyUp="autoTab(this, 4, event);" onKeyDown="numericWatch(this, 4, event);">&nbsp;
			<input name="serial_3" type="text" id="personalize_3_serialnumber" tabindex="6" accesskey="3" size="4" maxlength="4" onKeyUp="autoTab(this, 4, event);" onKeyDown="numericWatch(this, 4, event);">&nbsp;
			<input name="serial_4" type="text" id="personalize_4_serialnumber" tabindex="7" accesskey="4" size="4" maxlength="4" onKeyUp="autoTab(this, 4, event);" onKeyDown="numericWatch(this, 4, event);">&nbsp;
			<input name="serial_5" type="text" id="personalize_5_serialnumber" tabindex="8" accesskey="5" size="4" maxlength="4" onKeyUp="autoTab(this, 4, event);" onKeyDown="numericWatch(this, 4, event);">&nbsp;
			<input name="serial_6" type="text" id="personalize_6_serialnumber" tabindex="9" accesskey="6" size="4" maxlength="4" onKeyUp="autoTab(this, 4, event);" onKeyDown="numericWatch(this, 4, event);">&nbsp;
		</td>
      </tr>
	  <tr>
	    <td><input name="serial_select" type="radio" id="personalize_serialnumber_radio2" tabindex="10" title="30 napos pr&oacute;baverzi&oacute; telep&iacute;t&eacute;se" value="pr&oacute;baverzi&oacute;" onclick="doSerialNumberTrial()"/></td>
	    <td class="table-content-right"><label for="personalize_serialnumber_radio2">30 napos pr&oacute;baverzi&oacute; telep&iacute;t&eacute;se</label></td>
      </tr>
    </table>
  </form>
  
  <span class="required-fields">(*)K&ouml;telezően kit&ouml;ltendő mezők</span>
	
  <div id="personalize_inline_error_name" name="personalize_inline_error_name" class="inline-error-UPPER">
    <table width="487" cellspacing="10">
 	   <tr>
		   <td width="19" height="19"><img src="./../red-crossmark.png"></td>
		   <td width="432" class="table-content-right">A term&eacute;k szem&eacute;lyre szab&aacute;s&aacute;nak folytat&aacute;s&aacute;hoz adjon meg nevet.</td>
	   </tr>
    </table>
  </div>
  
  <div id="personalize_inline_error_serial" class="inline-error">
    <table width="487" cellspacing="10">
 	   <tr>
		   <td width="19"><img src="./../red-crossmark.png"></td>
		   <td width="432" class="table-content-right">A megadott sorozatsz&aacute;m nem &eacute;rv&eacute;nyes.  A folytat&aacute;shoz jav&iacute;tsa ki a sz&aacute;mot.</td>
	   </tr>
    </table>
  </div>
</div>


<div id="personalize_rightbutton" class="rightbutton">
 	<form name="personalize_next_form" onsubmit="return doPersContinue();";>
   		<input name="personalize_cancel" type="button" id="personalize_cancel" accesskey="c" tabindex="12" title="M&eacute;gsem" onfocus="markName('personalize_cancel')" value="&nbsp;M&eacute;gsem&nbsp;" onClick="doPersCancel();">&nbsp;&nbsp;
   		<input name="personalize_next" type="button" id="personalize_next" tabindex="11" title="Tov&aacute;bb" onfocus="markName('personalize_next')" value="&nbsp;&nbsp;&nbsp;Tov&aacute;bb&nbsp;&nbsp;&nbsp;" onClick="doSubmitButtonPers();">
 	</form>
</div>

</body>
</html>
