<body onload="replaceAMTSpanTags()" background="./../background.png">

<div id="pers_confirm_1_main-title" class="main-title">
  Megerős&iacute;t&eacute;s</div>
	<div id="pers_confirm_1_sub-title" class="sub-title">
  Erős&iacute;tse meg, hogy a lenti adatok pontosak.</div>


<div id="pers_confirm_1_content" class="content">
  <p>A Vissza gombra kattintva kijav&iacute;thatja a pontatlan elemeket.</p>
  <table width="100%" border="0">
    <tr>
      <td width="16%" class="table-content-left">N&eacute;v: </td>

    </tr>

  </table>
  <p>&nbsp; </p>

<div id="pers_confirm_1_rightbutton" class="rightbutton">
 	<form name="pers_confirm_1_next_form" onsubmit="return doPersContinue();">
		<input name="Cancel" type="button" id="pers_confirm_1_cancel" accesskey="c" tabindex="3" title="M&eacute;gsem" onfocus="markName('personalize_cancel')" onClick="doPersCancel();" value="M&eacute;gsem">&nbsp;&nbsp; 
		&nbsp;&nbsp;&nbsp;<input name="Back" type="button" id="pers_confirm_1_back" accesskey="b" tabindex="2" title="Vissza" onfocus="markName('personalize_back')" onClick="history.back();" value="&nbsp;&nbsp;&nbsp;Vissza&nbsp;&nbsp;&nbsp;">
   		&nbsp;&nbsp;&nbsp;<input name="Next" type="button" id="pers_confirm_1_next" accesskey="n" tabindex="1" title="Tov&aacute;bb" onfocus="markName('personalize_finish')" onClick="doPersFinish();" value="&nbsp;&nbsp;&nbsp;Tov&aacute;bb&nbsp;&nbsp;&nbsp;">
 	</form>
</div>
