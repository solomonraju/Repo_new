<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html dir="rtl">
<head>
<title>التأكيد</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="./../default.css" rel="stylesheet" type="text/css">
<script language="javascript" src="./../domutils.js"></script>
<script language="javascript" src="./../wizardcore.js"></script>
</head>

<body onload="replaceAMTSpanTags()" background="./../background.png">

<div id="pers_confirm_1_main-title" class="main-title">
  التأكيد</div>
	<div id="pers_confirm_1_sub-title" class="sub-title">
 يرجى تأكيد أن المعلومات التالية صحيحة.</div>


<div id="pers_confirm_1_content" class="content">
  <p>انقر العودة لتصحيح أي عناصر غير صحيحة.</p>
  <table width="100%" border="0">
    <tr>
      <td width="16%" class="table-content-left">الاسم : </td>
      <td width="84%" class="table-content-right"><span class="AMTPropertyValue">[NAME]</span></td>
    </tr>
    <tr>
      <td class="table-content-left">الجهة : </td>
      <td class="table-content-right"><span class="AMTPropertyValue">[ORGANIZATION]</span></td>
    </tr>
  </table>
  <p>&nbsp; </p>
</div>



<div id="pers_confirm_1_rightbutton" class="rightbutton" style="text-align: left;left: 17%;">
 	<form name="pers_confirm_1_next_form" onsubmit="return doPersContinue();">
		<input name="Cancel" type="button" id="pers_confirm_1_cancel" accesskey="c" tabindex="3" title="إلغاء الأمر" onfocus="markName('personalize_cancel')" onClick="doPersCancel();" value="إلغاء الأمر">&nbsp;&nbsp;
   		&nbsp;&nbsp;&nbsp;<input name="Back" type="button" id="pers_confirm_1_back" accesskey="b" tabindex="2" title="عودة" onfocus="markName('personalize_back')" onClick="history.back();" value="&nbsp;&nbsp;&nbsp;عودة&nbsp;&nbsp;&nbsp;">
   		&nbsp;&nbsp;&nbsp;<input name="Next" type="button" id="pers_confirm_1_next" accesskey="n" tabindex="1" title="التالي" onfocus="markName('personalize_finish')" onClick="doPersFinish();" value="&nbsp;&nbsp;&nbsp;التالي&nbsp;&nbsp;&nbsp;">
 	</form>
</div>

</body>
</html>
