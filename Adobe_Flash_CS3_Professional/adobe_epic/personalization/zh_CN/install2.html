<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>确认</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="./../default.css" rel="stylesheet" type="text/css">
<script language="javascript" src="./../domutils.js"></script>
<script language="javascript" src="./../wizardcore.js"></script>
</head>

<body onload="replaceAMTSpanTags()" background="./../background.png">

<div id="pers_confirm_1_main-title" class="main-title">
确认</div>
	<div id="pers_confirm_1_sub-title" class="sub-title">
请确认以下信息是否正确。</div>


<div id="pers_confirm_1_content" class="content">
<p>单击“上一步”改正任何不正确的内容。</p>
  <table width="100%" border="0">
    <tr>
<td width="16%" class="table-content-left">姓名: </td>
      <td width="84%" class="table-content-right"><span class="AMTPropertyValue">[NAME]</span></td>
    </tr>
    <tr>
<td class="table-content-left">单位:</td>
      <td class="table-content-right"><span class="AMTPropertyValue">[ORGANIZATION]</span></td>
    </tr>
    <tr>
<td class="table-content-left">序列号:</td>
      <td class="table-content-right"><span class="AMTPropertyValue">[SERIALNUMBER]</span></td>
    </tr>
  </table>
  <p>&nbsp; </p>
</div>


<div id="pers_confirm_1_rightbutton" class="rightbutton">
 	<form name="pers_confirm_1_next_form" onsubmit="return doPersContinue();">
		<input name="Cancel" type="button" id="pers_confirm_1_cancel" accesskey="c" tabindex="3" title="取消" onfocus="markName('personalize_cancel')" onClick="doPersCancel();" value="取消">&nbsp;&nbsp;
		&nbsp;&nbsp;&nbsp;<input name="Back" type="button" id="pers_confirm_1_back" accesskey="b" tabindex="2" title="上一步" onfocus="markName('personalize_back')" onClick="history.back();" value="&nbsp;&nbsp;&nbsp;上一步&nbsp;&nbsp;&nbsp;">
		&nbsp;&nbsp;&nbsp;<input name="Next" type="button" id="pers_confirm_1_next" accesskey="n" tabindex="1" title="下一步" onfocus="markName('personalize_finish')" onClick="doPersFinish();" value="&nbsp;&nbsp;&nbsp;下一步&nbsp;&nbsp;&nbsp;">
 	</form>
</div>


</body>
</html>
