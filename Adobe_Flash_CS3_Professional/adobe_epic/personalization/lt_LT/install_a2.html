<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Patvirtinimas</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="./../default.css" rel="stylesheet" type="text/css">
<script language="javascript" src="./../domutils.js"></script>
<script language="javascript" src="./../wizardcore.js"></script>
</head>

<body onload="replaceAMTSpanTags()" background="./../background.png">

<div id="pers_confirm_1_main-title" class="main-title">
  Patvirtinimas</div>
	<div id="pers_confirm_1_sub-title" class="sub-title">
  Patvirtinkite, kad toliau pateikta informacija teisinga.</div>


<div id="pers_confirm_1_content" class="content">
  <p>SpustelÄ—kite Atgal, jei norite pataisyti neteisingus elementus.</p>
  <table width="100%" border="0">
    <tr>
      <td width="16%" class="table-content-left">Pavadinimas: </td>
      <td width="84%" class="table-content-right"><span class="AMTPropertyValue">[NAME]</span></td>
    </tr>
    <tr>
      <td class="table-content-left">Organizacija:</td>
      <td class="table-content-right"><span class="AMTPropertyValue">[ORGANIZATION]</span></td>
    </tr>
  </table>
  <p>&nbsp; </p>
</div>


<div id="pers_confirm_1_leftbutton" class="leftbutton">
 	<form name="pers_confirm_1_cancel_form">
   		</form>
</div>

<div id="pers_confirm_1_rightbutton" class="rightbutton">
 	<form name="pers_confirm_1_next_form" onsubmit="return doPersContinue();">
		<input name="Cancel" type="button" id="pers_confirm_1_cancel" accesskey="c" tabindex="3" title="At&scaron;aukti" onfocus="markName('personalize_cancel')" onClick="doPersCancel();" value="At&scaron;aukti">&nbsp;&nbsp; 
		&nbsp;&nbsp;&nbsp;<input name="Back" type="button" id="pers_confirm_1_back" accesskey="b" tabindex="2" title="Atgal" onfocus="markName('personalize_back')" onClick="history.back();" value="Atgal">
   		&nbsp;&nbsp;&nbsp;<input name="Next" type="button" id="pers_confirm_1_next" accesskey="n" tabindex="1" title="Kitas" onfocus="markName('personalize_finish')" onClick="doPersFinish();" value="Kitas">
 	</form>
</div>

</body>
</html>
