<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html DIR="RTL">
<head>
<title>התאמה אישית של מוצר Adobe</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="./../default.css" rel="stylesheet" type="text/css">
<script language="javascript" src="./../domutils.js"></script>
<script language="javascript" src="./../wizardcore.js"></script>
</head>

<body onload="onPersLoad()" background="./../background.png">

<div id="personalize_main-title" class="main-title">  
	התאמה אישית של <span class="AMTPropertyValue">ProductName</span>
</div>

<div id="personalize_sub-title" class="sub-title">  
	<span class="sub-title-no-bold">אנא הזינו את המידע הבא לצורך התאמה אישית של העותק של <span class="AMTPropertyValue">ProductName</span></span>
</div>

<div id="personalize_content" class="content">
  <form name="Enter_Information" method="post" action="" onsubmit="return false;">
	<table width="100%" border="0">
	  <tr>
	    <td width="2%" class="table-content-left"><label for="personalize_name">* שם:</label></td>
	    <td width="83%"><input name="Name" type="text" id="personalize_name" tabindex="1" accesskey="a" title="שם" size="45" maxlength="50" onKeyDown="nameWatch(this, 50, event);"></td>
      </tr>
	  <tr>
	    <td class="table-content-left"><label for="personalize_organization">ארגון:</label></td>
	    <td><input name="Organization" type="text" id="personalize_organization" tabindex="2" accesskey="o" title="ארגון" size="45" maxlength="50" onKeyDown="nameWatch(this, 50, event);"></td>
      </tr>
    </table>
  </form>
  
  <form name="personalize_serial" onsubmit="return false";>
	<table width="100%" border="0">
	  <tr>
	    <td width="5%"><input name="serial_select" type="radio" id="personalize_serialnumber_radio1" tabindex="3" title="יש מספר סידורי" value="גרסה מסחרית" onclick="doSerialNumberRetail()" checked="true"/></td>
	    <td width="95%" class="table-content-right"><label for="personalize_serialnumber_radio1">יש מספר סידורי, התקן גרסה מלאה:</label></td>
      </tr>
	  <tr>
	    <td>&nbsp;</td>
	    <td class="table-content-right" valign="top">
			<label for="personalize_serialnumber">מספר סידורי:</label> 
        	<input name="serial_1" type="text" id="personalize_1_serialnumber" tabindex="4" accesskey="1" size="4" maxlength="4" onKeyUp="autoTab(this, 4, event);" onKeyDown="numericWatch(this, 4, event);" onbeforepaste="serialBeforePaste();" onpaste="serialPaste(this, 4);">&nbsp;
			<input name="serial_2" type="text" id="personalize_2_serialnumber" tabindex="5" accesskey="2" size="4" maxlength="4" onKeyUp="autoTab(this, 4, event);" onKeyDown="numericWatch(this, 4, event);">&nbsp;
			<input name="serial_3" type="text" id="personalize_3_serialnumber" tabindex="6" accesskey="3" size="4" maxlength="4" onKeyUp="autoTab(this, 4, event);" onKeyDown="numericWatch(this, 4, event);">&nbsp;
			<input name="serial_4" type="text" id="personalize_4_serialnumber" tabindex="7" accesskey="4" size="4" maxlength="4" onKeyUp="autoTab(this, 4, event);" onKeyDown="numericWatch(this, 4, event);">&nbsp;
			<input name="serial_5" type="text" id="personalize_5_serialnumber" tabindex="8" accesskey="5" size="4" maxlength="4" onKeyUp="autoTab(this, 4, event);" onKeyDown="numericWatch(this, 4, event);">&nbsp;
			<input name="serial_6" type="text" id="personalize_6_serialnumber" tabindex="9" accesskey="6" size="4" maxlength="4" onKeyUp="autoTab(this, 4, event);" onKeyDown="numericWatch(this, 4, event);">&nbsp;
		</td>
      </tr>
	  <tr>
	    <td><input name="serial_select" type="radio" id="personalize_serialnumber_radio2" tabindex="10" title="התקן גרסת ניסוי ל- 30 יום" value="גרסת ניסוי" onclick="doSerialNumberTrial()"/></td>
	    <td class="table-content-right"><label for="personalize_serialnumber_radio2">התקן גרסת ניסוי ל- 30 יום</label></td>
      </tr>
    </table>
  </form>
  
  <span class="required-fields">(*)שדות דרושים</span>
	
  <div id="personalize_inline_error_name" name="personalize_inline_error_name" class="inline-error-UPPER">
    <table width="487" cellspacing="10">
 	   <tr>
		   <td width="19" height="19"><img src="./../red-crossmark.png"></td>
		   <td width="432" class="table-content-right">אנא הזינו שם כדי להמשיך בהתאמה האישית של המוצר.</td>
	   </tr>
    </table>
  </div>
  
  <div id="personalize_inline_error_serial" class="inline-error">
    <table width="487" cellspacing="10">
 	   <tr>
		   <td width="19"><img src="./../red-crossmark.png"></td>
		   <td width="432" class="table-content-right">הוזן מספר סידורי לא חוקי.  אנא תקנו את המספר הסידורי כדי להמשיך.</td>
	   </tr>
    </table>
  </div>
</div>


<div id="personalize_rightbutton" class="rightbutton" style="text-align: left;left: 17%;">
 	<form name="personalize_next_form" onsubmit="return doPersContinue();";>
   		<input name="personalize_cancel" type="button" id="personalize_cancel" accesskey="c" tabindex="12" title="בטל" onfocus="markName('personalize_cancel')" value="בטל" onClick="doPersCancel();">&nbsp;&nbsp;
   		<input name="personalize_next" type="button" id="personalize_next" tabindex="11" title="הבא" onfocus="markName('personalize_next')" value="הבא" onClick="doSubmitButtonPers();">
 	</form>
</div>

</body>
</html>
