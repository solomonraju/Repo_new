<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Kayıt-Internet Bağlantısı Yok</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="./../default.css"></link>
	<script language="javascript" src="./../domutils.js"></script>
    <script language="javascript" src="./../wizardcore.js"></script>
</head>

<body background="./../background.png">

<div id="registration_still_no_1st_launch_main-title" class="main-title">
	Kayıt - Internet Bağlantısı Yok
</div>

<div id="registration_still_no_1st_launch_sub-title" class="sub-title">
  <div class="sub-title-with-error-gray-bg">
	  <table width="485" cellpadding="0" cellspacing="3">
		<tr>
			<td width="33"><img src="./../error_icon.png" alt="hata" width="22" height="22"></td>
			<td width="441" class="sub-title-with-error">Internet bağlantısı algılanamıyor.</td>
		</tr>
  </table>
  </div>	
</div>

<div id="registration_still_no_1st_launch_content" class="content">  
    <BR>
<BR>
	<p>Kayıt işlemine devam edebilmek için önce Internet'e bağlanmalısınız. </p>
    <p>Şimdi Internet'e bağlanamıyorsanız Daha Sonra Kaydol düğmesini tıklatın.     </p>
</div>

<div id="registration_still_no_1st_launch_rightbutton" class="rightbutton">
 	<form name="registration_unsuccessful_next_form">
   		<input name="Register Later" type="button" id="registration_still_no_1st_launch_register_later" tabindex="2" accesskey="l"  title="Daha Sonra Kaydol" value="Daha Sonra Kaydol" onClick="doRegsRegisterLater()">
		<input name="Register Now" type="button" id="registration_still_no_1st_launch_register_now" tabindex="1" accesskey="r" title="Şimdi Kaydol" value=" Şimdi Kaydol " onClick="doRegsTryAgain()">
 	</form>
</div>

</body>
</html>
