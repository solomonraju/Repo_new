<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>注册 － 连接失败</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="./../default.css"></link>
	<script language="javascript" src="./../domutils.js"></script>
    <script language="javascript" src="./../wizardcore.js"></script>
</head>

<body onload="onWizardLoad()" background="./../background.png">

<div id="registration_static_1st_launch_main-title" class="main-title">
注册 － 连接失败
</div>

<div id="registration_static_1st_launch_sub-title" class="sub-title">
  <div class="sub-title-with-error-beige-bg">
	  <table width="485" cellpadding="0" cellspacing="3">
		<tr>
			<td width="33"><img src="./../warning_icon.png" alt="warning" width="22" height="22"></td>
			<td width="441" class="sub-title-with-warning">未能连接到 Adobe 以注册您的产品。</td>
		</tr>
  	  </table>
  </div>	
</div>

<div id="registration_static_1st_launch_content" class="content">  
    <br><br>
<span class="content-bold">要继续注册，请检查下列内容:</span> 
    <br><br>
		<li class="list-element">确保您已连接到 Internet。</li>
		<li class="list-element">确保已在浏览器设置中启用 JavaScript。</li>
		<li class="list-element">单击“立即注册”按钮。</li>
	<br><br>
即将完成安装。您只需花一点点时间注册，便可以在未来受益。 	
	<br>
	  	<li class="list-element">产品资源 - 帮助您入门并扩展您的知识面</li>
		<li class="list-element">下载和试用 - 访问下载交流区或试用软件</li>
		<li class="list-element">Adobe 资源中心 - 利用产品提示、技巧和教程更好地工作</li>
		<li class="list-element">Adobe 通讯 - 来自 Adobe 的新闻和更新</li>
	<br><br>
Adobe 不会向第三方出租或出售客户信息。  
</div>
<div id="registration_static_1st_launch_rightbutton" class="rightbutton">
 	<form name="registration_first_unsuccessful_next_form">
		<input name="Never Register" type="button" id="Button1" accesskey="n" tabindex="3" title="不注册" value="不注册" onClick="doRegsDoNotRegister()">
		<input name="Register Later" type="button" id="registration_static_1st_launch_register_later" accesskey="l" tabindex="2" title="以后注册" value="以后注册" onClick="doRegsRegisterLater()">
		<input name="Register Now" type="button" id="registration_static_1st_launch_register_now" tabindex="1" accesskey="r" title="立即注册" value="立即注册" onClick="doRegsFirstTry()">
 	</form>
</div>

</body>
</html>
