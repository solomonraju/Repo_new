<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Registrácia – bez pripojenia k Internetu</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="./../default.css"></link>
<script language="javascript" src="./../domutils.js"></script>
<script language="javascript" src="./../wizardcore.js"></script>
</head>
<body background="./../background.png">
<div id="registration_still_no_1st_launch_main-title" class="main-title">
Registrácia – bez pripojenia k Internetu </div>
<div id="registration_still_no_1st_launch_sub-title" class="sub-title">
<div class="sub-title-with-error-gray-bg">
<table width="485" cellpadding="0" cellspacing="3">
<tr>
<td width="33"><img src="./../error_icon.png" alt="chyba" width="22" height="22"></td>
<td width="441" class="sub-title-with-error">Nebolo detekované pripojenie k Internetu.</td>
</tr>
</table>
</div> </div>
<div id="registration_still_no_1st_launch_content" class="content"> <BR>
    <BR>
<p>Skôr ako budete pokračovať s registrácii, musíte sa pripojiť k Internetu. </p>
<p>Ak sa k Internetu teraz nemôžete pripojiť, kliknite na tlačidlo Registrovať neskôr. </p>
</div>
<div id="registration_still_no_1st_launch_rightbutton" class="rightbutton">
<form name="registration_unsuccessful_next_form">
<input name="Register Later" type="button" id="registration_still_no_1st_launch_register_later" tabindex="2" accesskey="l" title="Registrovat později" value="Registrovať neskôr" onClick="doRegsRegisterLater()">    
<input name="Register Now" type="button" id="registration_still_no_1st_launch_register_now" tabindex="1" accesskey="r" title="Registrovat nyní" value=" Registrovať teraz " onClick="doRegsTryAgain()">
</form>
</div>
</body>
</html>
