<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Registrácia nebola úspešná</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="./../default.css"></link>
<script language="javascript" src="./../domutils.js"></script>
<script language="javascript" src="./../wizardcore.js"></script>
</head>
<body background="./../background.png">
<div id="registration_unsuccessful_1st_launch_main-title" class="main-title">
Registrácia nebola úspešná </div>
<div id="registration_unsuccessful_1st_launch_sub-title" class="sub-title">
<div class="sub-title-with-error-gray-bg">
<table width="499" cellpadding="0" cellspacing="3">
<tr>
<td width="33">
<img src="./../error_icon.png" width="22" height="22">
</td>
<td width="441" class="sub-title-with-error">
Pri pokuse odoslať informácie cez Internet sa vyskytol problém. </td>
</tr>
</table>
</div> </div>
<div id="registration_unsuccessful_1st_launch_content" class="content">
<BR>
<form name="registration_unsuccessful_options" method="post" action="">
<fieldset style="border:0;"> <BR>Vyberte prosím jednu z týchto možností: <table>
<TR><TD class="table-content-right">
<input name="radio_select" type="radio" id="submit_again" tabindex="1" value="online" checked="true">
<label for="submit_again">Pokúsiť sa odoslať registráciu online znovu</label>
</TD></TR>
<TR><TD class="table-content-right">
<input name="radio_select" type="radio" id="register_later" tabindex="2" value="later">
<label for="register_later">Registrovať neskôr (registračný formulár budete musieť vyplniť znovu)</label>
</TD></TR>
<TR><TD class="table-content-right">
<input name="radio_select" type="radio" id="never_register" tabindex="3" value="never">
<label for="never_register">Neregistrovať nikdy</label>
</td></tr> </table> </fieldset>
</form>
</div>
<div id="registration_unsuccessful_1st_launch_rightbutton" class="rightbutton2">
<form name="registration_unsuccessful_next_form">
<div class="show-button" id="registration_unsuccessful_resubmit">
<input name="registration_unsuccessful_resubmit" type="button" id="registration_unsuccessful_resubmit" tabindex="4" accesskey="a" title="Poslat znovu" value=" Poslať znovu " onClick="doRegisterRetry()">
</div>
</form>
</div>
</body>
</html>
