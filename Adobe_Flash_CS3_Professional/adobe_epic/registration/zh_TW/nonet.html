<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>註冊 – 連線失敗</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="./../default.css"></link>
	<script language="javascript" src="./../domutils.js"></script>
    <script language="javascript" src="./../wizardcore.js"></script>
</head>

<body background="./../background.png">

<div id="registration_still_no_1st_launch_main-title" class="main-title">
	註冊 – 連線失敗
</div>

<div id="registration_still_no_1st_launch_sub-title" class="sub-title">
  <div class="sub-title-with-error-gray-bg">
	  <table width="485" cellpadding="0" cellspacing="3">
		<tr>
			<td width="33"><img src="./../error_icon.png" alt="error" width="22" height="22"></td>
			<td width="441" class="sub-title-with-error">無法連接到 Adobe 註冊您的產品。</td>
		</tr>
  </table>
  </div>	
</div>

<div id="registration_still_no_1st_launch_content" class="content">  
    <BR>
<BR>
	<p>請確定您已連接到 Internet，並已在瀏覽器設定裡啟動 Javascript。</p>
<p>若此刻您無法連接上 Internet，請按一下「稍候註冊」按鈕。     </p>
</div>

<div id="registration_still_no_1st_launch_rightbutton" class="rightbutton">
 	<form name="registration_unsuccessful_next_form">
		<input name="Register Later" type="button" id="registration_still_no_1st_launch_register_later" tabindex="2" accesskey="l"  title="稍候註冊" value="稍候註冊" onClick="doRegsRegisterLater()">
		<input name="Register Now" type="button" id="registration_still_no_1st_launch_register_now" tabindex="1" accesskey="r" title="立即註冊" value="立即註冊" onClick="doRegsTryAgain()">
 	</form>
</div>

</body>
</html>
