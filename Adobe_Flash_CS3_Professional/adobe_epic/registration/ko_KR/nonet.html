<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>등록-연결 실패</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="./../default.css"></link>
	<script language="javascript" src="./../domutils.js"></script>
    <script language="javascript" src="./../wizardcore.js"></script>
</head>

<body background="./../background.png">

<div id="registration_still_no_1st_launch_main-title" class="main-title">
	등록-연결 실패 
</div>

<div id="registration_still_no_1st_launch_sub-title" class="sub-title">
  <div class="sub-title-with-error-gray-bg">
	  <table width="485" cellpadding="0" cellspacing="3">
		<tr>
			<td width="33"><img src="./../error_icon.png" alt="error" width="22" height="22"></td>
			<td width="441" class="sub-title-with-error">제품을 등록하기 위해 Adobe에 연결하는 데 실패했습니다.</td>
		</tr>
  </table>
  </div>	
</div>

<div id="registration_still_no_1st_launch_content" class="content">  
    <BR>
<BR>
	<p>인터넷에 연결되어 있는지 확인하고 브라우저 설정에 JavaScript가 활성화되어 있는지 확인합니다.</p>
    <p>현재 연결할 수 없는 경우 [나중에 등록] 단추를 클릭하십시오.     </p>
</div>

<div id="registration_still_no_1st_launch_rightbutton" class="rightbutton">
 	<form name="registration_unsuccessful_next_form">
   		<input name="Register Later" type="button" id="registration_still_no_1st_launch_register_later" tabindex="2" accesskey="l"  title="나중에 등록" value="나중에 등록" onClick="doRegsRegisterLater()">
		<input name="Register Now" type="button" id="registration_still_no_1st_launch_register_now" tabindex="1" accesskey="r" title="지금 등록" value="지금 등록" onClick="doRegsTryAgain()">
 	</form>
</div>

</body>
</html>
