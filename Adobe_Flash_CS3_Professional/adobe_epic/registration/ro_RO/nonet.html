<body background="./../background.png">

	&Icirc;nregistrare - Fără conexiune la Internet 
</div>

<div id="registration_still_no_1st_launch_sub-title" class="sub-title">

		<tr>
			<td width="33"><img src="./../error_icon.png" alt="eroare" width="22" height="22"></td>

  </div>
