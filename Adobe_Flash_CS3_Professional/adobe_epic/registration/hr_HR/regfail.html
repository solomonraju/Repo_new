<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Registracija nije uspjela</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="./../default.css"></link>
	<script language="javascript" src="./../domutils.js"></script>
    <script language="javascript" src="./../wizardcore.js"></script>
</head>

<body background="./../background.png">

<div id="registration_unsuccessful_1st_launch_main-title" class="main-title">
  Registracija nije uspjela
</div>

<div id="registration_unsuccessful_1st_launch_sub-title" class="sub-title">
  <div class="sub-title-with-error-gray-bg">
	  <table width="499" cellpadding="0" cellspacing="3">
		<tr>
			<td width="33">
				<img src="./../error_icon.png" width="22" height="22">
			</td>
			<td width="441" class="sub-title-with-error">
				Do&scaron;lo je do problema prilikom poku&scaron;aja slanja informacija putem interneta.
			</td>
		</tr>
  </table>
  </div>	
</div>

<div id="registration_unsuccessful_1st_launch_content" class="content">
  <BR>
  <form name="registration_unsuccessful_options" method="post" action="">
	<fieldset style="border:0;"> <BR>Odaberite jednu od sljedećih opcija:
	<table>
		<TR><TD class="table-content-right">
		<input name="radio_select" type="radio" id="submit_again" tabindex="1" value="putem interneta" checked="true">
		<label for="submit_again">Ponovni poku&scaron;aj internetske registracije</label>
		</TD></TR>
		<TR><TD class="table-content-right">
		<input name="radio_select" type="radio" id="register_later" tabindex="2" value="poslije">
		<label for="register_later">Registriraj poslije (Morat ćete ponovo ispuniti obrazac za registraciju)</label>
		</TD></TR>
		<TR><TD class="table-content-right">
		<input name="radio_select" type="radio" id="never_register" tabindex="3" value="nikad">
		<label for="never_register">Uopće ne želim registrirati proizvod</label>
		</td></tr>	
	</table>	
	</fieldset>
  </form>
</div>

<div id="registration_unsuccessful_1st_launch_rightbutton" class="rightbutton2">
 	<form name="registration_unsuccessful_next_form">
   		<div class="show-button" id="registration_unsuccessful_resubmit">
		<input name="registration_unsuccessful_resubmit" type="button" id="registration_unsuccessful_resubmit" tabindex="4" accesskey="a" title="Ponovo podnesi" value=" Podnesi ponovo" onClick="doRegisterRetry()">
		</div>
 	</form>
</div>

</body>
</html>
